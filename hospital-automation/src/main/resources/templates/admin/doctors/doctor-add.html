<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doktor Ekle</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sol Menü */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
        }

        .sidebar a {
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .logout {
            margin-top: auto;
            background-color: #c0392b !important;
        }

        /* İçerik alanı */
        .content {
            flex-grow: 1;
            padding: 40px;
            background-color: #ecf0f1;
        }

        h1 {
            margin-bottom: 25px;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 6px;
            width: 500px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2ecc71;
        }

    </style>
</head>
<body>

<!-- SOL MENÜ -->
<div class="sidebar">
    <h2>Admin Paneli</h2>

    <a th:href="@{/admin/doctors}">Doktor İşlemleri</a>
    <a th:href="@{/admin/patients}">Hasta İşlemleri</a>
    <a th:href="@{/admin/appointments}">Randevu İşlemleri</a>

    <a th:href="@{/logout}" class="logout">Çıkış Yap</a>
</div>

<!-- SAĞ İÇERİK -->
<div class="content">

    <h1>Doktor Ekle</h1>

    <form th:action="@{/admin/doctors/add}" th:object="${doctor}" method="post">

        <label>Doktor Adı</label>
        <input type="text" th:field="*{doctorName}" required>

        <label>Doktor Soyadı</label>
        <input type="text" th:field="*{doctorSurname}" required>

        <label>Email</label>
        <input type="email" th:field="*{doctorEmail}" required>

        <label>Şifre</label>
        <input type="password" th:field="*{doctorPassword}" required>

        <label>Bölüm</label>
        <select th:field="*{doctorDepartment}" required>
            <option value="">Seçiniz</option>
            <option th:each="d : ${department}" th:value="${d.name}" th:text="${d.name}"></option>
        </select>

        <label>Telefon</label>
        <input type="text" th:field="*{doctorPhoneNumber}" required>

        <label>Oda</label>
        <input type="text" th:field="*{doctorRoomNumber}" required>

        <label>Cinsiyet</label>
        <select th:field="*{doctorGender}">
            
			<option th:each="g : ${T(com.hospital.automation.model.Doctor.Gender).values()}"
			          th:value="${g}"
			          th:text="${g.name() == 'MALE' ? 'Erkek' : 'Kadın'}">
			  </option>
        </select>

        <label>Maaş</label>
        <input type="number" step="0.01" th:field="*{doctorSalary}" required>

        <button type="submit">Doktoru Kaydet</button>

    </form>

</div>

</body>
</html>
