<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Paneli</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sol Menü */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
        }

        .sidebar a {
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #34495e;
            cursor: pointer;
        }

        /* İçerik Alanı */
        .content {
            flex-grow: 1;
            padding: 30px;
            background-color: #ecf0f1;
        }

        .logout {
            margin-top: auto;
            background-color: #c0392b !important;
        }

        .logout:hover {
            background-color: #e74c3c !important;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Admin Paneli</h2>

    <a th:href="@{/admin/doctors}">Doktor İşlemleri</a>
    <a th:href="@{/admin/patients}">Hasta İşlemleri</a>
    <a th:href="@{/admin/appointments}">Randevu İşlemleri</a>

    <a th:href="@{/logout}" class="logout">Çıkış Yap</a>
</div>

<div class="content">
    <h1>Hoş Geldin Admin</h1>
    <p>Burası yönetim panelinin ana sayfasıdır.</p>
</div>

</body>
</html>
