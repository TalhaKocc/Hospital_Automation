<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doktor Bilgi Güncelle</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .logout {
            margin-top: auto;
            background-color: #c0392b !important;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
        }

        form {
            background: white;
            width: 450px;
            padding: 25px;
            border-radius: 6px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>

</head>
<body>

<div class="sidebar">
    <h2>Doktor Paneli</h2>

    <a th:href="@{/patient/profile}">Kişisel Bilgiler</a>
    <a th:href="@{/patient/appointments}">Randevularım</a>

    <a th:href="@{/logout}" class="logout">Çıkış Yap</a>
</div>

<div class="content">

    <h1>Bilgileri Güncelle</h1>

    <form th:action="@{/patient/profile/update}" th:object="${dto}" method="post">

        <input type="hidden" th:field="*{patientId}">
        <input type="hidden" th:field="*{userId}">

        <label>Ad</label>
        <input type="text" th:field="*{patientName}" required>

        <label>Soyad</label>
        <input type="text" th:field="*{patientSurname}" required>

        <label>Email</label>
        <input type="email" th:field="*{patientEmail}" required>

        <label>Şifre</label>
        <input type="password" th:field="*{patientPassword}" required>

        <label>T.C.</label>
        <input type="text" th:field="*{patientNationalId}" required>

        <label>Telefon Numarası</label>
        <input type="text" th:field="*{patientPhoneNumber}" required>
		
		<label>Doğum Tarihi</label>
		<input type="date" th:field="*{patientBirthDate}" required>

        <button type="submit">Güncelle</button>
    </form>

</div>

</body>
</html>
