<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doktor Ekle</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sol Menü */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
        }

        .sidebar a {
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .logout {
            margin-top: auto;
            background-color: #c0392b !important;
        }

        /* İçerik alanı */
        .content {
            flex-grow: 1;
            padding: 40px;
            background-color: #ecf0f1;
        }

        h1 {
            margin-bottom: 25px;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 6px;
            width: 500px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2ecc71;
        }

    </style>
</head>
<body>


<!-- SAĞ İÇERİK -->
<div class="content">

    <h1>Doktor Ekle</h1>

    <form th:action="@{/register}" th:object="${patient}" method="post">

        <label>Hasta Adı</label>
        <input type="text" th:field="*{patientName}" required>

        <label>Hasta Soyadı</label>
        <input type="text" th:field="*{patientSurname}" required>

        <label>Email</label>
        <input type="email" th:field="*{patientEmail}" required>

        <label>Şifre</label>
        <input type="password" th:field="*{patientPassword}" required>

		<label>Cinsiyet</label>
		        <select th:field="*{patientGender}">
		            
					<option th:each="g : ${T(com.hospital.automation.model.Patient.Gender).values()}"
					          th:value="${g}"
					          th:text="${g.name() == 'MALE' ? 'Erkek' : 'Kadın'}">
					  </option>
		        </select>
		
        <label>T.C.</label>
        <input type="text" th:field="*{patientNationalId}" required>

        <label>Telefon Numarası</label>
        <input type="text" th:field="*{patientPhoneNumber}" required>


        <label>Maaş</label>
        <input type="date" step="0.01" th:field="*{patientBirthDate}" required>

        <button type="submit">Hastayı Kaydet</button>

    </form>

</div>

</body>
</html>
